<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="Icon" href="/images/logo.png">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/forgotPassword.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>

<body>
    <div class="logo">
        <a href="#" >
            <img src="images/logo.png" alt="logo">
        </a>
    </div>
    <div class="main-container">
        <h1>Reset password</h1>
        <div id="alert"></div>
        <form action="#" method="post" onsubmit="return false">
            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:password" style="color: #55bdc1;"></span> -->
                <span class="iconify icon" data-icon="ep:lock" style="color: #55bdc1;"></span>
                <input type="password" name="newPassword" placeholder="New password" >
            </div>

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:password" style="color: #55bdc1;"></span> -->
                <span class="iconify icon" data-icon="ep:lock" style="color: #55bdc1;"></span>
                <input type="password" name="confirmNewPassword" placeholder="Confirm new password" >
            </div>

            <div class="submit">
                <input type="submit" value="SUBMIT" onclick="resetPassSubmit()"/>
            </div>

            <div class="form-footer">
                <span style="color: #ffffff;">Try sign in again.</span> <a href="/login.html">Sign in</a>
            </div>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <!-- custom js file link  -->
    <script src="js/forgotPassword.js"></script>
</body>

</html>
