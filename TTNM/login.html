<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="Icon" href="/images/logo.png">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>

<body>
    <div class="logo">
        <a href="index.html" >
            <img src="images/logo.png" alt="logo">
        </a>
    </div>
    <div class="main-container">
        <h1>Sign In</h1>
        <div id="alert"></div>
        <form action="#" method="post" id="frmLogin" onsubmit="return false">
            <!-- <div class="form-sub">
                <span class="iconify icon" data-icon="bx:user" style="color: #55bdc1;"></span>
                <input type="text" name="username" placeholder="Username" required autofocus autocomplete="off">
            </div> -->

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:huawei-email" style="color: #55bdc1;"></span> -->
                <span class="iconify icon" data-icon="clarity:email-line" style="color: #55bdc1;"></span>
                <input type="text" name="email" placeholder="abc@example.com" autofocus autocomplete="off">
            </div>

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:password" style="color: #55bdc1;"></span> -->
                <span class="iconify icon" data-icon="ep:lock" style="color: #55bdc1;"></span>
                <input type="password" name="password" placeholder="Password" >
            </div>

            <span style="color: #CBD2DA;"><input type="checkbox" /> Remember me</span>
            <div class="submit">
                <!-- <input type="submit" value="SIGN IN" onclick="loginSubmit()"/> -->
                <input type="submit" value="SIGN IN" onclick="loginSubmit()"/>
            </div>

            <div class="form-footer" style="font-size:small;">
                <a href="forgotPassword.html">Forgot password?</a>
            </div>

            <div class="form-footer">
                <span style="color: #ffffff;">Don't have an account?</span> <a href="register.html">Register now</a>
            </div>
        </form>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <!-- custom js file link  -->
    <script src="js/login.js"></script>
</body>

</html>
