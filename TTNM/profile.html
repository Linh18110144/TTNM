<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>

<body>
    <div class="logo" style="background-color: black;">
        <a href="#">
            <img src="images/logo.png" alt="logo">
        </a>
    </div>
    <div class="main-container">
        <h1>Profile</h1>
        <div id="alert"></div>
        <div class="profile-pic-div">
            <img src="./images/young-user-icon.png" id="profile-img">
            <input type="file" id="file">
            <label for="file" id="uploadBtn">Choose Photo</label>
        </div>
        <form method="post" id="frmLogin" onsubmit="return loginSubmit()">
            <!-- <div class="form-sub">
                <span class="iconify icon" data-icon="bx:user" style="color: #55bdc1;"></span>
                <input type="text" name="username" placeholder="Username" required autofocus autocomplete="off">
            </div> -->

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:huawei-email" style="color: #55bdc1;"></span> -->
                <!-- <span class="iconify icon" data-icon="clarity:email-line" style="color: #55bdc1;"></span> -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autofocus
                    autocomplete="off">
            </div>

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:huawei-email" style="color: #55bdc1;"></span> -->
                <!-- <span class="iconify icon" data-icon="clarity:email-line" style="color: #55bdc1;"></span> -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" autofocus autocomplete="off"
                    disabled>
            </div>

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:huawei-email" style="color: #55bdc1;"></span> -->
                <!-- <span class="iconify icon" data-icon="clarity:email-line" style="color: #55bdc1;"></span> -->
                <label for="phone">Phone </label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone" autofocus autocomplete="off">
            </div>
            <div class="group-button">
                <div class="submit">
                    <!-- <input type="submit" value="SIGN IN" onclick="loginSubmit()"/> -->
                    <input type="submit" value="SAVE" />
                </div>

                <div class="changePass">
                    <!-- <input type="submit" value="SIGN IN" onclick="loginSubmit()"/> -->
                    <input type="button" value="Change password" onclick="window.location.href='/changePassword.html'"/>
                </div>
            </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- custom js file link  -->
    <script src="js/profile.js"></script>
</body>

</html>
