<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="Icon" href="/images/logo.png">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>

<body onload="load()">
    <header class="header">

        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="">
        </a>
    
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#products">products</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>
       
    
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn" onclick="location.href='./cart.html'"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
        <div style="width: 15%; display: flex; align-items: center; ">
            <div class="dropdown">
                <div style=" display: flex;  align-items: center; justify-content: space-between; font-size: medium;">
                    <div id="name_user" style="color: white; margin-right: 20px;"></div>
                    <div class="img_user">
                         <img src="./images/young-user-icon.png" id="profile-img" width="40px" height="40px" style="height: 40px !important;">
                    </div>
                </div>
                <div class="dropdown-content">
                <div class="btn-user" onclick="location.href='profile.html'">Profile</div>
                <hr/>
                <div class="btn-user" >Log out!</div>
                </div>
              </div>
        </div>
    
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    
        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-1.png" alt="">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-2.png" alt="">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-3.png" alt="">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/cart-item-4.png" alt="">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>
    
    </header>
    
    <div class="main-container">
        <h1>Profile</h1>
        <div id="alert"></div>
        <div class="profile-pic-div">
            <img src="./images/young-user-icon.png" id="profile-img">
            <input type="file" id="file">
            <label for="file" id="uploadBtn">Choose Photo</label>
        </div>
        <form method="get" id="frmLogin" onsubmit="return false">
            <!-- <div class="form-sub">
                <span class="iconify icon" data-icon="bx:user" style="color: #55bdc1;"></span>
                <input type="text" name="username" placeholder="Username" required autofocus autocomplete="off">
            </div> -->

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:huawei-email" style="color: #55bdc1;"></span> -->
                <!-- <span class="iconify icon" data-icon="clarity:email-line" style="color: #55bdc1;"></span> -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" autofocus
                    autocomplete="off">
            </div>

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:huawei-email" style="color: #55bdc1;"></span> -->
                <!-- <span class="iconify icon" data-icon="clarity:email-line" style="color: #55bdc1;"></span> -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" style="background-color: rgb(219, 221, 224); color: rgb(125, 125, 145);" autofocus autocomplete="off" disabled>
            </div>

            <div class="form-sub">
                <!-- <span class="iconify icon" data-icon="arcticons:huawei-email" style="color: #55bdc1;"></span> -->
                <!-- <span class="iconify icon" data-icon="clarity:email-line" style="color: #55bdc1;"></span> -->
                <label for="phone">Phone </label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone" autofocus autocomplete="off">
            </div>
            <div class="group-button">
                <div class="submit">
                    <!-- <input type="submit" value="SIGN IN" onclick="loginSubmit()"/> -->
                    <input type="submit" value="SAVE" onclick="changeProfile()"/>
                </div>

                <div class="changePass">
                    <!-- <input type="submit" value="SIGN IN" onclick="loginSubmit()"/> -->
                    <input type="button" value="Change password" onclick="window.location.href='/changePassword.html'"/>
                </div>
            </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- custom js file link  -->
    <script src="js/profile.js"></script>
</body>

</html>
