<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartegory</title>
    <link rel="Icon" href="/images/logo.png">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>

<body>
    <div class="logo" style="background-color: black;">
        <a href="#">
            <img src="images/logo.png" alt="logo">
        </a>
    </div>
    <div class="main-container">
        <h1>Cart</h1>
        <div class="left-container">
            <h2>Cart (5 items)</h2>
            <div class="list-items">
                <div class="item">
                    <div class="image">
                        <img src="/images/product-1.png" alt="" width="130px" height="172px">
                    </div>
                    <div class="content-item">
                        <div class="row-content-item">
                            <h2>Fresh Coffee 1</h2>

                            <div class="buttons-added">
                                <input class="minus is-form" type="button" value="-">
                                <input aria-label="quantity" class="input-qty" max="10" min="1" name="" type="number"
                                    value="1">
                                <input class="plus is-form" type="button" value="+">
                            </div>
                        </div>

                        <div class="row-content-item">
                            <div class="btn-delete">
                                <span class="iconify" data-icon="icomoon-free:bin" style="color: #699BF7;"></span>
                                REMOVE ITEM
                            </div>
                            <div class="price">$15.99</div>
                        </div>

                    </div>
                </div>
                <hr />
                <div class="item">
                    <div class="image">
                        <img src="/images/product-1.png" alt="" width="130px" height="172px">
                    </div>
                    <div class="content-item">
                        <div class="row-content-item">
                            <h2>Fresh Coffee 1</h2>

                            <div class="buttons-added">
                                <input class="minus is-form" type="button" value="-">
                                <input aria-label="quantity" class="input-qty" max="10" min="1" name="" type="number"
                                    value="1">
                                <input class="plus is-form" type="button" value="+">
                            </div>
                        </div>

                        <div class="row-content-item">
                            <div class="btn-delete">
                                <span class="iconify" data-icon="icomoon-free:bin" style="color: #699BF7;"></span>
                                REMOVE ITEM
                            </div>
                            <div class="price">$15.99</div>
                        </div>

                    </div>

                </div>
                <hr />

                <div class="item">
                    <div class="image">
                        <img src="/images/menu-1.png" alt="" width="130px" height="172px">
                    </div>
                    <div class="content-item">
                        <div class="row-content-item">
                            <h2>Fresh Coffee 1</h2>

                            <div class="buttons-added">
                                <input class="minus is-form" type="button" value="-">
                                <input aria-label="quantity" class="input-qty" max="10" min="1" name="" type="number"
                                    value="1">
                                <input class="plus is-form" type="button" value="+">
                            </div>
                        </div>

                        <div class="row-content-item">
                            <div class="btn-delete">
                                <span class="iconify" data-icon="icomoon-free:bin" style="color: #699BF7;"></span>
                                REMOVE ITEM
                            </div>
                            <div class="price">$75.00</div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="summary-container">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <h4>Fresh Coffee 1</h4>
                    <div>x1</div>
                    <div class="price">$15.99</div>
                </div>
               
                <div class="summary-item">
                    <h4>Fresh Coffee 1</h4>
                    <div>x1</div>
                    <div class="price">$15.99</div>
                </div>
               
                <div class="summary-item">
                    <h4>Fresh Coffee 1</h4>
                    <div>x3</div>
                    <div class="price">$75.00</div>
                </div>
                <hr>
                <div class="summary">
                    <h4>Total amount (including TAX)</h4>
                    <div class="price">$106.98</div>
                </div>
            </div>
            <div class="submit">
                <!-- <input type="submit" value="SIGN IN" onclick="loginSubmit()"/> -->
                <input type="button" value="Go To Checkout" onclick="location.href='checkout.html'"/>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- custom js file link  -->
    <script src="js/cart.js"></script>

    <script>
        $('input.input-qty').each(function () {
            var $this = $(this),
                qty = $this.parent().find('.is-form'),
                min = Number($this.attr('min')),
                max = Number($this.attr('max'))
            if (min == 0) {
                var d = 0
            } else d = min
            $(qty).on('click', function () {
                if ($(this).hasClass('minus')) {
                    if (d > min) d += -1
                } else if ($(this).hasClass('plus')) {
                    var x = Number($this.val()) + 1
                    if (x <= max) d += 1
                }
                $this.attr('value', d).val(d)
            })
        })
    </script>
</body>

</html>
